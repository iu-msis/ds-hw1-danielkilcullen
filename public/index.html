<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
	<title>Random User</title>
</head>
<body>
	<div>
		<div class="row" id="nav">
			<div class="col-6 my-auto">
				<p class="h4 heading"><a class="text-dark" href="index.html">random User</a></p>
			</div>
			<div class="col-4 offset-2 my-auto">
				<ul class="nav navbar-right">
					<li class="nav-item">
						<a class="nav-link text-dark" href="travel.html">Travel</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-dark" href="sports.html">Sports</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row my-auto mx-auto">
				<div class="my-auto text-center col-6" id="content">
					<div>
						<img class="img-fluid" v-bind:src="user.picture" alt="random user" id="user-img"/>
					</div>
					<p><strong>Name: </strong>{{user.name}}</p>
					<p><strong>Birthday: </strong>{{pretty_Date(user.birthday)}}</p>
					<p><strong>Age: </strong>{{calculateAge(user.birthday)}}</p>
					<p><strong>Address: </strong>{{user.address}}</p>
					<p><strong>Email address: </strong><a v-bind:href="'mailto:'+user.email">{{user.email}}</a></p>
					<div class="text-center">
						<button class="btn-dark" v-on:click="fetchUser()">Random user</button>
					</div>
				</div>
				<div class="col-6 row" id="HW7">
					<table class="table" id="commentTable">
						<thead>
							<th>Comment ID</th>
							<th>Comment</th>
						</thead>
						<tbody v-for="comment in commentArr" id="commentTableBody">
							<td>{{ comments.id }}</td>
							<td>{{ comments.comment }}</td>
						</tbody>
					</table>
					<form @submit.prevent="handleCommentForm" class="mx-auto" id="newCommentForm">
						<div class="form-group text-center">
							<label for="">Leave a comment!</label>
							<textarea class="form-control" v-model="commentForm.comment" id="comment" type="text"></textarea>
							<button type="submit" class="btn btn-dark" style="margin-top: 5px;" id="submitNewComment">Submit!</button>
						</div>
					</form>
				</div>
			</div>
		</div>

<!-- <script>
</script> -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="js/comments.app.js"></script>
	<script src="js/app.js"></script>
	</div>
</body>
</html>
